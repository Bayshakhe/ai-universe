<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- DaisyUI and tailwind css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome icon kits link -->
    <script
      src="https://kit.fontawesome.com/fd85056b29.js"
      crossorigin="anonymous"
    ></script>

  </head>


  <body onload="loadData()">
    <!-- header section -->
    <header class="container mx-auto text-center">
      <h1 class="font-bold text-3xl lg:text-5xl m-5">AI Universe Hub</h1>
      <button id="sortByDate-btn" class="btn bg-red-500 border-none mb-5">Sort by Date</button>
    </header>

    <!-- main section -->
    <main class="container mx-auto">

      <div id="loader" class="w-full text-center">
        <progress class="progress w-56"></progress>
      </div>

      <!-- card section -->
      <section>
        <div id="container" class="grid grid-cols-1 lg:grid-cols-3 gap-5 container mx-auto">

        </div>
      </section>

      <!-- see more button part -->
      <section class="text-center my-5 ">
        <button id="btn-see-more" onclick="loadData2()" class="btn bg-red-500 border-none hidden ">See More</button>
      </section>

      <!-- modal is here -->
      <section>
        <!-- The button to open modal -->
        <!-- <label for="my-modal-3" class="btn">open modal</label> -->

        <!-- Put this part before tag -->
        <input type="checkbox" id="my-modal" class="modal-toggle bg-red-500" />
        <div class="modal">
          <div class="modal-box relative w-11/12 max-w-5xl">
            <label
              for="my-modal"
              class="btn bg-red-500 border-none btn-sm btn-circle absolute right-0 top-0"
              >âœ•</label>
            <div id="modal-box" class="m-5 grid grid-cols-1 lg:grid-cols-2 gap-5">
                
            </div>
          </div>
        </div>
      </section>

    </main>

    <script src="/app.js"></script>
  </body>
</html>
